settings:
  legacy:
    force: false
    interval: 100s
schema:
- name: go-tspath
  path: .
  args:
    - -source=./case/src/**/*.js
    - -config=./case/tsconfig.json
  commands:
    run:
      status: true
  watcher:
    extensions:
    - go
    paths:
    - /
    ignored_paths:
    - .git
    - .realize
    - vendor
